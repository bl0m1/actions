name: 'Ansible Lint'
description: 'Lint ansible files'
inputs:
  dir:
    required: false
    default: '.'
    description: 'Path to serach for files'
  depth:
    required: false
    default: 1
    description: 'Depth to llok for files'
runs:
  using: 'docker'
  image: 'docker://alpine::3.15'
  steps:
    - run: apk install ansible-lint==6.0.2-r1
    - run: find ${{ inputs.dir }} -type f -maxdepth ${{ inputs.depth }} -name '*.yml' | xargs ansible-lint
