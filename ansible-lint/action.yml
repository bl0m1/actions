name: 'Ansible Lint'
description: 'Lint ansible files'
inputs:
  dir:
    required: false
    default: '.'
    description: 'Path to serach for files'
  depth:
    required: false
    default: 1
    description: 'Depth to llok for files'
runs:
  using: 'docker'
  image: 'docker://hadolint/hadolint:latest-alpine'
  args:
    - find 
    - ${{ inputs.dir }} 
    - -type
    - f
    - -maxdepth
    - ${{ inputs.depth }} 
    - -name
    - '*.yml'
    - |
    - xargs
    - ansible-lint
